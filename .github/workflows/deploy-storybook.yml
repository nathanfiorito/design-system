name: Deploy Storybook to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # Build packages (tokens, theme, etc)
      - run: npm run build

      # Build do Storybook no workspace apps/docs
      - run: npm -w apps/docs run build-storybook

      # Storybook gera storybook-static por padr√£o
      - uses: actions/upload-pages-artifact@v3
        with:
          path: apps/docs/storybook-static

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
